<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료실 - DEEP SKY</title>
    <style>
        /* 1. 공통 스타일 */
        * { box-sizing: border-box; }
        body { margin: 0; font-family: "Segoe UI", sans-serif; background: #0b0f2b; color: white; }

        /* 2. 상단 바 */
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; background: #070a1d; border-bottom: 1px solid #1b2f80;
            height: 60px; position: sticky; top: 0; z-index: 1000;
        }
        .logo-area { display: flex; align-items: center; text-decoration: none; color: white; }
        .logo-area img { width: 35px; height: 35px; margin-right: 10px; border-radius: 50%; }
        .logo-area span { font-size: 18px; font-weight: bold; }

        .auth-bar { font-size: 14px; display: flex; align-items: center; gap: 10px; }
        .auth-bar button {
            padding: 5px 12px; border-radius: 5px; border: none;
            background: #3a5aff; color: white; cursor: pointer; font-weight: bold;
        }

        /* 3. 헤더 및 내비게이션 */
        header { background: linear-gradient(to right, #0d1b52, #1b2f80); padding: 40px 20px; text-align: center; }
        nav { background: #11153a; padding: 0 10px; text-align: center; border-bottom: 1px solid #2d367a; overflow-x: auto; white-space: nowrap; }
        nav a { display: inline-block; color: white; padding: 15px 20px; text-decoration: none; font-weight: bold; font-size: 15px; }
        nav a:hover { color: #7fc7ff; }

        /* 4. 본문 및 테이블 */
        .container { max-width: 900px; margin: 30px auto; padding: 0 20px 100px; }
        
        .card { background: #161b4a; padding: 25px; border-radius: 15px; border: 1px solid #2d367a; margin-bottom: 25px; }
        
        .search-box { margin-bottom: 20px; }
        .search-box input {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #1b2f80;
            background: #161b4a; color: white; font-size: 15px;
        }

        table { width: 100%; border-collapse: collapse; background: #161b4a; border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #2d367a; }
        th { background: #1b2f80; color: #7fc7ff; font-size: 14px; }
        
        .download-link { color: #7fc7ff; text-decoration: none; font-weight: bold; }
        .download-link:hover { text-decoration: underline; }
        
        .delete-btn { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-left: 10px; font-size: 12px; }

        .hidden { display: none !important; }
        footer { 
            background: #070a1d; text-align: center; padding: 30px 20px;
            font-size: 12px; color: #888; border-top: 1px solid #1b2f80; 
            width: 100%; margin-top: 50px;
        }

        /* 5. 모바일 반응형 */
        @media (max-width: 600px) {
            .logo-area span { font-size: 16px; }
            nav a { padding: 12px 10px; font-size: 13px; }
            header h1 { font-size: 22px; }
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a href="index.html" class="logo-area">
        <img src="logo.png" onerror="this.src='https://via.placeholder.com/35'">
        <span>DEEP SKY</span>
    </a>
    <div class="auth-bar">
        <span id="userStatus">확인 중...</span>
        <button id="loginBtn" onclick="location.href='login.html'">로그인</button>
        <button id="logoutBtn" class="hidden" onclick="logout()">로그아웃</button>
        <button id="deleteBtn" class="hidden" onclick="deleteAccount()" style="background: #ff4d4d;">회원탈퇴</button>
    </div>
</div>

<header><h1>자료실</h1></header>

<nav>
    <a href="introduce.html">동아리 소개</a>
    <a href="question.html">질문 게시판</a>
    <a href="activity.html">활동 사진</a>
    <a href="resource.html">자료실</a>
    <a href="weather.html">기상 정보</a>
</nav>

<div class="container" id="mainContent">
    <div class="card" id="uploadSection">
        <h3 style="color: #7fc7ff; margin-top: 0;">자료 등록</h3>
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <input type="text" id="newResTitle" placeholder="자료 제목을 입력하세요 (예: 2026 관측 가이드)" 
                   style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #1b2f80; background: #0b0f2b; color: white;">
            <input type="text" id="newResUrl" placeholder="자료 링크(Google Drive, Dropbox 등 URL)" 
                   style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #1b2f80; background: #0b0f2b; color: white;">
            <button onclick="uploadResource()" 
                    style="padding: 10px; background: #3a5aff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
                자료 올리기
            </button>
        </div>
        <p style="font-size: 11px; color: #888; margin-top: 10px;">* 자료를 올리면 본인의 이름이 작성자로 공개됩니다.</p>
    </div>

    <div class="search-box">
        <input type="text" id="resSearch" onkeyup="filterResources()" placeholder="자료 제목 검색...">
    </div>

    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>링크</th>
            </tr>
        </thead>
        <tbody id="resTableBody"></tbody>
    </table>
</div>

<footer>© DEEP SKY | Bokseong Astronomy and Aerospace Club | All rights reserved.</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyArvtIZ3QkwUcvz0SLu-AnLRifhkOtQ9CY",
    authDomain: "bokseong-deep-sky.firebaseapp.com",
    databaseURL: "https://bokseong-deep-sky-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "bokseong-deep-sky",
    storageBucket: "bokseong-deep-sky.firebasestorage.app",
    messagingSenderId: "800777151311",
    appId: "1:800777151311:web:8c901fcf0ded04b1941b3a"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();
const ADMIN_EMAIL = "leader.deepsky@gmail.com";

let currentUserName = "익명";

// 1. 로그인 상태 감지 및 실시간 이름 연동
auth.onAuthStateChanged(user => {
    const status = document.getElementById("userStatus");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const deleteBtn = document.getElementById("deleteBtn");

    if (user) {
        // 실시간 DB 이름 확인
        db.ref('users/' + user.uid + '/name').on('value', (snapshot) => {
            currentUserName = snapshot.val() || user.displayName || user.email.split('@')[0];
            status.innerText = `${currentUserName}님`;
        });

        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        deleteBtn.classList.remove("hidden"); // 관리자 보호 제외 (항상 보임)
        loadResources();
    } else {
        alert("자료실은 회원만 이용 가능합니다. 로그인을 해주세요!");
        location.href = "login.html";
    }
});

// 2. 자료 목록 로드
function loadResources() {
    db.ref("resources").on("value", snapshot => {
        const tableBody = document.getElementById("resTableBody");
        tableBody.innerHTML = "";
        const data = snapshot.val();
        
        if (!data) {
            tableBody.innerHTML = "<tr><td colspan='3' style='text-align:center;'>등록된 자료가 없습니다.</td></tr>";
            return;
        }

        Object.keys(data).reverse().forEach(key => {
            const res = data[key];
            const isAdmin = auth.currentUser?.email === ADMIN_EMAIL;
            const isOwner = auth.currentUser?.email === res.ownerEmail;
            
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${res.title}</td>
                <td style="color:#7fc7ff; font-size:12px;">${res.ownerName || "익명"}</td>
                <td>
                    <a href="${res.url}" target="_blank" class="download-link">다운로드/보기</a>
                    ${(isAdmin || isOwner) ? `<button class="delete-btn" onclick="deleteRes('${key}')">삭제</button>` : ""}
                </td>
            `;
            tableBody.appendChild(row);
        });
    });
}

// 3. 자료 업로드
function uploadResource() {
    const title = document.getElementById("newResTitle").value.trim();
    const url = document.getElementById("newResUrl").value.trim();
    const user = auth.currentUser;

    if (!user) return alert("로그인이 필요합니다.");
    if (!title || !url) return alert("제목과 링크를 모두 입력해주세요.");
    if (!url.startsWith("http")) return alert("올바른 URL 형식이 아닙니다. (http 포함)");

    db.ref("resources").push({
        title: title,
        url: url,
        ownerName: currentUserName,
        ownerEmail: user.email,
        timestamp: Date.now()
    }).then(() => {
        alert("자료가 등록되었습니다!");
        document.getElementById("newResTitle").value = "";
        document.getElementById("newResUrl").value = "";
    });
}

// 4. 회원 탈퇴 (핵심 추가)
function deleteAccount() {
    const user = auth.currentUser;
    if (!user) return;

    if (confirm("정말로 탈퇴하시겠습니까? 등록하신 자료 정보는 유지되지만 계정 정보는 즉시 삭제됩니다.")) {
        const uid = user.uid;
        db.ref('users/' + uid).remove()
            .then(() => {
                return user.delete();
            })
            .then(() => {
                alert("탈퇴가 완료되었습니다.");
                location.href = "index.html";
            })
            .catch(err => {
                if (err.code === 'auth/requires-recent-login') {
                    alert("보안을 위해 다시 로그인한 직후에만 탈퇴가 가능합니다.");
                } else {
                    alert("탈퇴 오류: " + err.message);
                }
            });
    }
}

// 5. 기타 보조 기능
function filterResources() {
    const term = document.getElementById("resSearch").value.toLowerCase();
    const rows = document.getElementById("resTableBody").getElementsByTagName("tr");
    for (let row of rows) {
        row.style.display = row.innerText.toLowerCase().includes(term) ? "" : "none";
    }
}

function deleteRes(key) {
    if(confirm("이 자료를 삭제하시겠습니까?")) db.ref("resources/" + key).remove();
}

function logout() {
    if(confirm("로그아웃 하시겠습니까?")) {
        auth.signOut().then(() => location.href = "index.html");
    }
}
</script>
</body>
</html>
